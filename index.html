<!DOCTYPE HTML>
<html>
	<head>
		<title>XD Test</title>
	</head>
	<body>
		<canvas id="game" width="640" height="480"></canvas>
		<script type="text/javascript" src="build/XD.js"></script>
		<script type="text/javascript">
			var canvas = document.getElementById("game");
			var engine = new XD.Engine();
			var xd = null;
			engine.onpreload = function(a) {
				a.addAsset("xd.png", core.AssetType.TEXTURE);
			};
			engine.onload = function(a, ge) {
				console.log("OK: " + a.getAsset("xd.png").width);
				xd = a.getAsset("xd.png");
			};
			engine.ondebugrender = function(ren) {
				if (xd) {
					ren.drawSprite(xd);
				}
			};
			engine.start(canvas);
		</script>
	</body>
</html>
