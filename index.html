<!DOCTYPE HTML>
<html>
	<head>
		<title>XD</title>
	</head>
	<body>
		<style>
			* {
				margin: 0;
			}
			body {
				background: #555;
			}
		</style>
		<script type="text/javascript" src="xd.js"></script>
		<script type="text/javascript">
			var game = new Game();
			game.registerState("game");

			var e = game.states["game"].new("e");
			e.scale.set(8.0, 8.0);
			e.origin.set(0.5, 0.5);

			xD.assets.queueAsset("xd.png", "image");
			xD.onload = function(assets) {
				var sprite = new AnimatedSprite(assets.getAsset("xd.png"))
									.setup(1, 25)
									.addAnimation("def", 0.08, true);
				e.addComponent(sprite);
			};

			xD.start(game);
		</script>
	</body>
</html>
